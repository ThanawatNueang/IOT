<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32 Realtime Dashboard</title>
  <style>
    body {
      font-family: system-ui;
      margin: 20px;
      background: #f9fafb;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      max-width: 420px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background: #fff;
    }
    .info {
      margin-bottom: 10px;
      font-size: 15px;
    }
    #toggle {
      width: 120px;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: 0.2s;
    }
    #toggle.on { background-color: #22c55e; }  /* ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß */
    #toggle.off { background-color: #ef4444; } /* ‡πÅ‡∏î‡∏á */
    #toggle.wait { background-color: #eab308; color:#000; } /* ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á */
    #status { margin-top: 10px; color: #555; font-size: 14px; }
  </style>
</head>
<body>
  <h2>ESP32 Realtime Dashboard</h2>
  <div class="card">
    <div class="info">üå° Temp: <span id="t">-</span> ¬∞C</div>
    <div class="info">üíß Hum : <span id="h">-</span> %</div>
    <div class="info">üïí Time: <span id="ts">-</span></div>
    <hr>
    <button id="toggle" class="wait" disabled>WAIT...</button>
    <div id="status"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const BASE = "https://scornful-chiquita-thanawat-628a00c6.koyeb.app"; // Backend URL
    const socket = io(BASE);

    const T = document.getElementById('t');
    const H = document.getElementById('h');
    const TS = document.getElementById('ts');
    const ST = document.getElementById('status');
    const BTN = document.getElementById('toggle');

    let ledState = false;
    let ready = false;

    // üü° ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ WAIT
    function setWaitMode(text="WAIT...") {
      BTN.disabled = true;
      BTN.className = "wait";
      BTN.textContent = text;
    }

    // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏à‡∏≤‡∏Å backend ‡∏ï‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ß‡πá‡∏ö
    async function fetchCurrentState() {
      setWaitMode("WAIT...");
      try {
        const res = await fetch(`${BASE}/command`);
        const data = await res.json();
        if (data && data.command && typeof data.command.led === "boolean") {
          ledState = data.command.led;
          updateButton();
          ST.textContent = "‚úÖ Synced current state: " + (ledState ? "ON" : "OFF");
        } else {
          setWaitMode("No Data");
        }
      } catch (err) {
        console.error("Failed to fetch current state", err);
        setWaitMode("‚ö†Ô∏è Error");
        ST.textContent = "‚ö†Ô∏è Cannot fetch LED state";
      }
    }

    // üì° ‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏ã‡∏ô‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÄ‡∏£‡∏µ‡∏¢‡∏•‡πÑ‡∏ó‡∏°‡πå
    socket.on('telemetry', data => {
      T.textContent = data.temp ?? '-';
      H.textContent = data.hum ?? '-';
      TS.textContent = new Date(data.ts).toLocaleString();
    });

    // üîÑ Sync ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏à‡∏≤‡∏Å backend
    socket.on('command-queued', cmd => {
      if (cmd.led !== undefined) {
        ledState = cmd.led;
        updateButton();
      }
    });

    // üí° ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡∏•‡∏±‡∏ö LED
    BTN.onclick = () => {
      if (!ready) return;
      ledState = !ledState;
      socket.emit('set-command', { led: ledState });
      updateButton();
    };

    // üé® ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï UI ‡∏õ‡∏∏‡πà‡∏°
    function updateButton() {
      ready = true;
      BTN.disabled = false;
      if (ledState) {
        BTN.className = "on";
        BTN.textContent = "LED: ON";
      } else {
        BTN.className = "off";
        BTN.textContent = "LED: OFF";
      }
    }

    // üèÅ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
    fetchCurrentState();
  </script>
</body>
</html>
